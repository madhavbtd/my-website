<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Management</title>
    <link rel="stylesheet" href="css/customer_management.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getFirestore, collection, addDoc, doc, updateDoc, deleteDoc, onSnapshot, getDocs, query, where, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        const firebaseConfig = {
          apiKey: "AIzaSyBQj5rQmE77kKKGYixP8y3Hcimz8tiAqzQ",
          authDomain: "madhav-multyprint.firebaseapp.com",
          projectId: "madhav-multyprint",
          storageBucket: "madhav-multyprint.firebasestorage.app",
          messagingSenderId: "104988349637",
          appId: "1:104988349637:web:faf045b77c6786a4e70cac"
        };

        try {
            let app;
            if (!window.firebaseAppInitialized) {
                 app = initializeApp(firebaseConfig);
                 window.firebaseAppInitialized = true;
                 console.log("Firebase initialized on customer_management page.");
            } else {
                 console.log("Firebase already initialized.");
            }
            const db = window.db || getFirestore(app || undefined);

            window.db = db;
            window.collection = collection;
            window.addDoc = addDoc;
            window.doc = doc;
            window.updateDoc = updateDoc;
            window.deleteDoc = deleteDoc;
            window.onSnapshot = onSnapshot;
            window.getDocs = getDocs;
            window.query = query;
            window.where = where;
            window.getDoc = getDoc;
            console.log("Firebase functions are available globally.");

        } catch (e) {
            console.error("Firebase initialization error:", e);
             if (!window.db) {
                 console.error("Critical: Firebase could not be initialized.");
                 alert("Database connection error!");
             }
        }
    </script>

    <div class="container">
        <div class="header">
            <h2>Customer Management</h2>
            <div class="btn-group">
                <a href="new_customer.html"><i class="fas fa-user-plus"></i> New Customer</a>
            </div>
        </div>

        <div class="breadcrumbs" style="margin-bottom: 15px; font-size: 14px; color: #555;">
            <a href="index.html" style="text-decoration: none; color: #007bff;">Home</a> /
            <span>Customer Management</span>
            </div>

        <div class="filter-section">
            <div class="filter-item">
                <label for="filter-name-input">Filter by Name:</label>
                <input type="text" id="filter-name-input" placeholder="Enter Name">
            </div>
            <div class="filter-item">
                <label for="filter-city-input">Filter by City:</label>
                <input type="text" id="filter-city-input" placeholder="Enter City">
            </div>
            <div class="filter-item">
                <label for="filter-mobile-input">Filter by Mobile No:</label>
                <input type="text" id="filter-mobile-input" placeholder="Enter Mobile No">
            </div>
        </div>

        <table id="customer-table">
            <thead>
                <tr>
                    <th>Customer ID</th>
                    <th>Full Name</th>
                    <th>Email ID</th>
                    <th>Billing Address</th>
                    <th>WhatsApp No</th>
                    <th>City</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td colspan="7" style="text-align: center;">Loading customers...</td>
                </tr>
            </tbody>
        </table>

        <div id="customer-orders" class="customer-orders" style="display: none; margin-top: 30px;">
            <h3>Customer Order History</h3>
            <table id="orders-for-customer">
                <thead>
                    <tr>
                        <th>Order ID</th>
                        <th>Order Date</th>
                        <th>Order Status</th>
                    </tr>
                </thead>
                <tbody>
                     </tbody>
            </table>
        </div>
    </div>

    <script src="js/customer_management.js" type="module"></script>

</body>
</html>

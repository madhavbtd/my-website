<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New/Edit Purchase Order</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/new_po.css">
    <link rel="stylesheet" href="css/index.css">

    <script type="module">
        import { auth } from './js/firebase-init.js';
        import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        try {
             if (!auth) { throw new Error("Firebase Auth failed to load."); }
             console.log("new_po.html: Setting up onAuthStateChanged listener...");
             onAuthStateChanged(auth, (user) => { /* ... */ });
             console.log("new_po.html: onAuthStateChanged listener attached.");
        } catch(e) { console.error("new_po.html: Firebase auth error:", e); /* ... */ }
        console.log("new_po.html: Auth check module script finished execution.");
    </script>

</head>
<body>
    <div class="container">
         <div class="main-content">
            <div class="page-header">
                <h1 id="poPageTitle"><i class="fas fa-file-alt"></i> Create New Purchase Order</h1>
            </div>
            <div class="breadcrumb">
                <a href="index.html">Dashboard</a> / <a href="supplier_management.html">Suppliers & POs</a> / <span id="poBreadcrumbAction">Create PO</span>
            </div>

            <form id="poForm">
                <input type="hidden" id="editPOId">

                <div class="form-section">
                    <h2>Supplier & PO Details</h2>
                    <div class="form-row">
                        <div class="form-group supplier-search-group">
                           </div>
                        <div class="form-group">
                            <label for="poNumberInput">PO Number</label>
                            <input type="text" id="poNumberInput" placeholder="Will be generated..." readonly style="background-color: #e9ecef;">
                        </div>
                        <div class="form-group">
                           </div>
                        <div class="form-group">
                            </div>
                    </div>
                </div>

                <div class="form-section">
                   </div>

                <div class="form-section po-summary">
                    </div>

                 <div class="form-actions">
                     </div>
                 <div id="poErrorMsg" class="error-message" style="display: none;"></div>

            </form>

            <template id="item-row-template">
               </template>

         </div>
     </div>

     <script src="js/new_po.js" type="module" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>

</body>
</html>

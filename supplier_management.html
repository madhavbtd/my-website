<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supplier & PO Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/supplier_management.css">
    <link rel="stylesheet" href="css/index.css">

    <script type="module">
        // --- Firebase Auth Check (Keep as is) ---
        import { auth } from './js/firebase-init.js';
        import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        try {
             if (!auth) { throw new Error("Firebase Auth instance failed to load."); }
             onAuthStateChanged(auth, (user) => { /* ... keep existing auth check ... */ });
        } catch(e) { console.error("supplier_management.html: Firebase auth error:", e); /* ... keep error handling ... */ }
    </script>
</head>
<body>
     <div class="container">
         <div class="main-content" id="main-content">
            <div class="page-header"><h1><i class="fas fa-truck"></i> Supplier & PO Management</h1></div>
            <div class="breadcrumb"><a href="index.html">Dashboard</a> / <span>Suppliers & POs</span></div>
            <div class="actions-bar">
                <button id="addSupplierBtn" class="button add-new-button"><i class="fas fa-plus"></i> Add New Supplier</button>
                <a href="new_po.html" id="createPoBtn" class="button add-new-button" style="background-color: var(--primary-color);"><i class="fas fa-file-alt"></i> Create New PO</a>
            </div>

            <div class="section-container" id="suppliers-section">
                 <h2><i class="fas fa-users"></i> Suppliers List</h2>
                 <div class="table-container">
                     <table id="supplierTable">
                         <thead><tr><th>Name</th><th>Company</th><th>WhatsApp No</th><th>Email</th><th>Actions</th></tr></thead>
                         <tbody id="supplierTableBody"><tr><td colspan="5">Initializing...</td></tr></tbody>
                     </table>
                 </div>
            </div>

            <div class="section-container" id="pos-section">
                <h2><i class="fas fa-file-invoice-dollar"></i> Purchase Orders</h2>
                <div class="po-filters">
                    <input type="text" id="poSearchInput" placeholder="Search PO# or Supplier...">
                    <select id="poStatusFilter"> <option value="">All Status</option> </select>
                    <button id="poFilterBtn">Filter</button>
                 </div>
                 <div class="table-container">
                     <table id="poTable">
                         <thead>
                             <tr>
                                 <th>PO Number</th>
                                 <th>Supplier</th>
                                 <th>Order Date</th>
                                 <th>Print Sizes (Summary)</th>
                                 <th>Status</th>
                                 <th>Amount</th>
                                 <th>Actions</th>
                             </tr>
                         </thead>
                         <tbody id="poTableBody">
                              <tr><td colspan="7">Initializing...</td></tr> </tbody>
                     </table>
                 </div>
            </div>

         </div> </div> <div id="supplierModal" class="modal"> </div>

     <div id="statusUpdateModal" class="modal"> </div>

     <div id="poDetailsModal" class="modal details-modal"> <div class="modal-content large"> <span class="close-btn" id="closePoDetailsModal">&times;</span>
             <h2 id="poDetailsModalTitle">Purchase Order Details</h2>
             <div id="poDetailsModalContent">
                 <p>Loading details...</p>
             </div>
             <div class="modal-actions">
                 <button type="button" id="printPoDetailsBtn" class="button save-button"><i class="fas fa-print"></i> Print Details</button>
                 <button type="button" id="cancelPoDetailsBtn" class="button cancel-button">Close</button>
            </div>
         </div>
     </div>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
    <script src="js/supplier_management.js" type="module" defer></script>

</body>
</html>

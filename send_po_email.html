<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compose PO Email</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/send_po_email.css">
     <link rel="stylesheet" href="css/index.css"> </head>
<body>
    <div class="container">
        <div class="main-content">
            <div class="page-header">
                <h1><i class="fas fa-envelope-open-text"></i> Compose Purchase Order Email</h1>
            </div>
            <div class="breadcrumb">
                <a href="index.html">Dashboard</a> / <a href="supplier_management.html">Suppliers & POs</a> / <span>Compose Email</span>
            </div>

            <div id="loadingMessage" class="loading-message">
                <i class="fas fa-spinner fa-spin"></i> Loading PO Details...
            </div>

            <div id="emailComposer" class="email-composer" style="display: none;">
                <div class="form-group">
                    <label for="emailTo">To:</label>
                    <input type="email" id="emailTo" readonly class="readonly-input"> </div>
                <div class="form-group">
                    <label for="emailSubject">Subject:</label>
                    <input type="text" id="emailSubject" readonly class="readonly-input"> </div>
                <div class="form-group">
                    <label for="emailBody">Body: (Copy this text into your email client)</label>
                    <textarea id="emailBody" rows="20"></textarea>
                </div>
                <div class="form-actions">
                    <button id="copyBodyBtn" class="button copy-button">
                        <i class="fas fa-copy"></i> Copy Email Body
                    </button>
                    <a href="supplier_management.html" class="button cancel-button">Back to PO List</a>
                     </div>
                <div id="copyStatus" class="copy-status" style="display: none;">Copied to clipboard!</div>
            </div>
             <div id="errorMessage" class="error-message" style="display: none;"></div>

        </div>
    </div>

    <script src="js/firebase-init.js" type="module"></script>
    <script src="js/send_po_email.js" type="module"></script>
</body>
</html>

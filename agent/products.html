<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - Agent Portal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <link rel="stylesheet" href="css/agent_main.css"> <link rel="stylesheet" href="css/agent_products.css"> </head>
<body>
    <div class="agent-portal-container">
        <header class="agent-header">
            <div class="header-logo">
                <img src="https://i.ibb.co/Z6gKD9Rd/1.png" alt="Madhav Multiprint Logo">
                <span>Agent Portal</span>
            </div>
            <div class="header-user-info">
                <span id="agentWelcomeMessage">Welcome, Agent!</span>
                <button id="agentLogoutBtn" class="button-logout" title="Logout">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </header>

        <nav class="agent-nav">
            <a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
            <a href="create_order.html"><i class="fas fa-plus-circle"></i> Create Order</a>
            <a href="products.html" class="active"><i class="fas fa-box-open"></i> Products</a>
            <a href="order_history.html"><i class="fas fa-history"></i> Order History</a>
            <a href="customers.html"><i class="fas fa-users"></i> Customers</a> 
            <a href="ledger.html"><i class="fas fa-book-open"></i> Ledger/Commission</a>
            <a href="profile.html"><i class="fas fa-user-cog"></i> Profile</a>
        </nav>

        <main class="agent-main-content">
            <h1>Product Catalog</h1>

            <div class="product-filters">
                <input type="text" id="productSearchInput" placeholder="Search products...">
                <select id="productCategoryFilter">
                    <option value="">All Categories</option>
                    </select>
                <button id="clearProductFiltersBtn" class="button-clear-filters">
                    <i class="fas fa-times"></i> Clear
                </button>
            </div>

            <div id="agentProductList" class="product-grid">
                <div class="loading-state active" id="loadingProducts"> 
                    <i class="fas fa-spinner fa-spin"></i> Loading Products...
                </div>
                </div>
            <p id="noProductsMessage" class="info-message" style="display: none; text-align:center; margin-top: 20px;">No products found matching your criteria or permissions.</p>
        </main>

        <footer class="agent-footer">
            <p>&copy; 2025 Madhav Multiprint - Agent Portal</p>
        </footer>
    </div>

    <script src="js/agent_firebase_config.js" type="module"></script>
    <script src="js/agent_products.js" type="module"></script> 
</body>
</html>

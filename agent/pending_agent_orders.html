<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pending Agent Orders - Admin</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/index.css"> 
    <link rel="stylesheet" href="css/order_history.css"> <link rel="stylesheet" href="css/pending_agent_orders.css"> 
</head>
<body>
    <div class="container"> <div class="header"> 
            <i class="fas fa-hourglass-half header-icon"></i>
            <h1>Pending Agent Orders</h1>
        </div>

        <div class="breadcrumb-container">
          <a href="index.html">Home</a> / <span>Pending Agent Orders</span>
        </div>

        <div class="filter-bar">
             <div class="filter-group">
                 <label for="pendingOrderSearch"><i class="fas fa-search"></i> Search:</label>
                 <input type="text" id="pendingOrderSearch" placeholder="Search Agent, Customer..." disabled> 
             </div>
             </div>

        <div class="table-container">
            <table id="pendingAgentOrdersTable">
                <thead>
                    <tr>
                         <th>Submitted At</th> <th>Agent Name</th>
                         <th>Customer Name</th>
                         <th>Items Summary</th>
                         <th style="text-align: right;">Total Amount</th>
                         <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="pendingAgentOrdersTableBody">
                    <tr>
                         <td colspan="6" id="loadingPendingOrdersMessage" style="text-align: center; padding: 20px; color: #6c757d;">
                           Loading pending orders... (Functionality will be added later)
                         </td> 
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="js/pending_agent_orders.js" type="module"></script> 
    <script src="js/firebase-init.js" type="module"></script> 
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supplier Management</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="css/order_history.css">

    <style>
        /* Styles */
        .modal-content { max-width: 500px; }
        .modal-content label { font-weight: 500; margin-bottom: 3px; display: block;}
        .modal-content input, .modal-content textarea { width: 100%; padding: 8px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; font-family: inherit; font-size: 0.95em; }
        .modal-content textarea { resize: vertical; min-height: 60px;}
        .modal-actions .button { flex-grow: 1; }
        .modal { z-index: 1050; }
        #loading-state { text-align: center; padding: 40px; font-size: 1.1em; color: #555; }
    </style>

    <script type="module">
        // Firebase Imports - Auth Persistence शामिल करें
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, onAuthStateChanged, setPersistence, browserLocalPersistence } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"; // Persistence जोड़ा गया
        import { getFirestore, collection, doc, addDoc, setDoc, deleteDoc, onSnapshot, query, orderBy, Timestamp, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        // --- आपकी सही Firebase कॉन्फ़िगरेशन ---
        const firebaseConfig = {
          apiKey: "AIzaSyBQj5rQmE77kKKGYixP8y3Hcimz8tiAqzQ",
          authDomain: "madhav-multyprint.firebaseapp.com",
          projectId: "madhav-multyprint",
          storageBucket: "madhav-multyprint.appspot.com",
          messagingSenderId: "104988349637",
          appId: "1:104988349637:web:faf045b77c6786a4e70cac"
        };
        // --- कॉन्फ़िगरेशन समाप्त ---


        // Firebase App Initialization
        let app;
        let auth;
        let db;

        try {
             if (!window.firebaseAppInitialized) {
                 app = initializeApp(firebaseConfig);
                 window.firebaseAppInitialized = true;
                 window.firebaseApp = app;
                 console.log("Firebase initialized on suppliers.html.");
             } else {
                 app = window.firebaseApp;
                 console.log("Firebase already initialized on suppliers.html.");
             }
             auth = getAuth(app);
             db = getFirestore(app);

             // --- Make services globally available ---
             window.db = db; window.auth = auth; window.collection = collection; window.doc = doc;
             window.addDoc = addDoc; window.setDoc = setDoc; window.deleteDoc = deleteDoc;
             window.onSnapshot = onSnapshot; window.query = query; window.orderBy = orderBy;
             window.Timestamp = Timestamp; window.serverTimestamp = serverTimestamp;

             // --- <<<< Promise + Persistence Auth Check >>>> ---
             const mainPageContent = document.getElementById('main-supplier-content');
             const loadingState = document.getElementById('loading-state');

             if (mainPageContent) mainPageContent.style.display = 'none';
             if (loadingState) loadingState.style.display = 'block';

             // Function to check auth state using Promise
             function checkAuthState() {
                 console.log("checkAuthState: Promise created. Waiting...");
                 return new Promise((resolve, reject) => {
                     const timer = setTimeout(() => { reject(new Error("Auth check timed out.")); }, 10000);
                     const unsubscribe = onAuthStateChanged(auth, (user) => {
                         clearTimeout(timer); unsubscribe();
                         console.log("checkAuthState: Received state. User:", user ? user.uid : null);
                         resolve(user);
                     }, (error) => { clearTimeout(timer); reject(error); });
                 });
             }

             console.log("suppliers.html: Attempting to set persistence...");
             setPersistence(auth, browserLocalPersistence)
               .then(() => {
                  console.log("suppliers.html: Persistence set. Now checking auth state via Promise...");
                  // --- Use the Promise ---
                  return checkAuthState(); // Return the promise to chain .then()
               })
               .then(user => {
                   // This runs after persistence is set AND auth state is resolved
                   if (loadingState) loadingState.style.display = 'none';

                   if (user) {
                       // USER LOGGED IN
                       console.log(`suppliers.html: User confirmed via Promise. UID: ${user.uid}. Initializing page.`);
                       if (mainPageContent) mainPageContent.style.display = 'block';
                       else console.error("CRITICAL: main-supplier-content not found!");

                       if (typeof initializeSuppliersPage === 'function') initializeSuppliersPage();
                       else console.error("CRITICAL: initializeSuppliersPage function not found!");

                   } else {
                       // USER NOT LOGGED IN
                       const currentPage = window.location.pathname.split('/').pop() || 'index.html';
                       console.log(`suppliers.html: No user confirmed via Promise on ${currentPage}. Redirecting...`);
                       if (currentPage.toLowerCase() !== 'login.html') {
                          const originalUrl = encodeURIComponent(window.location.pathname + window.location.search);
                          // !!!!! login.html का सही पाथ यहाँ डालें !!!!!
                          window.location.replace(`login.html?redirectUrl=${originalUrl}`);
                       }
                   }
               }) // End of checkAuthState().then()
               .catch(error => {
                    // This catches errors from setPersistence OR checkAuthState
                    console.error("suppliers.html: Error during persistence setting or auth check:", error);
                    alert("Error checking login status: " + error.message);
                    if (loadingState) loadingState.style.display = 'none';
                    document.body.innerHTML = `<p style="color:red; text-align:center; padding: 20px;">Error checking login status: ${error.message}. Please refresh.</p>`;
               }); // End of setPersistence().catch()
             // --- <<<< End Auth Check Logic >>>> ---

        } catch(e) {
            console.error("CRITICAL Firebase setup error in suppliers.html:", e);
            alert("Critical setup error. See console.");
            document.body.innerHTML = `<p style="color:red; text-align:center; padding: 20px;">Critical setup error: ${e.message}</p>`;
        }
    </script>
    </head>
<body>

    <div id="loading-state" style="display: block;">
        <p style="text-align: center; padding: 40px; font-size: 1.1em; color: #555;">
            <i class="fas fa-spinner fa-spin"></i> Loading Authentication...
        </p>
    </div>

    <div id="main-supplier-content" style="display: none;">
        <div class="container">
            <div class="header"><i class="fas fa-users header-icon"></i><h1>Supplier Management</h1></div>
            <div class="breadcrumb"><a href="index.html">Home</a> / <span>Suppliers</span></div>
            <div class="actions-bar"><button id="addNewSupplierBtn" class="button add-new-button"><i class="fas fa-plus"></i> Add New Supplier</button></div>
            <div class="filter-bar">
                <div class="filter-group" style="flex-grow: 2;"><label for="filterSearch"><i class="fas fa-search"></i> Search:</label><input type="text" id="filterSearch" placeholder="Name, Contact, Phone, Email..."></div>
                <div class="filter-group"><button id="clearFiltersBtn" class="button clear-filters-button" title="Clear search"><i class="fas fa-times"></i> Clear Search</button></div>
            </div>
            <div class="table-container">
                <table id="supplierTable">
                    <thead><tr><th>Supplier Name</th><th>Contact Person</th><th>Phone</th><th>Email</th><th>Action</th></tr></thead>
                    <tbody id="supplierTableBody"></tbody>
                </table>
            </div>
            <div class="order-summary-counts"><span>Total Suppliers: <strong id="total-suppliers">0</strong></span></div>
        </div>
        <div id="supplierModal" class="modal">
            <div class="modal-content">
                <span class="close-btn" id="closeSupplierModal" title="Close">&times;</span>
                <h2 id="modalTitle">Add New Supplier</h2>
                <form id="supplierForm">
                    <input type="hidden" id="supplierId">
                    <div><label for="supplierName">Supplier Name:</label><input type="text" id="supplierName" required></div>
                    <div><label for="contactPerson">Contact Person:</label><input type="text" id="contactPerson"></div>
                    <div><label for="phone">Phone:</label><input type="tel" id="phone"></div>
                    <div><label for="email">Email:</label><input type="email" id="email"></div>
                    <div><label for="address">Address:</label><textarea id="address"></textarea></div>
                    <div class="modal-actions" style="margin-top: 15px;">
                        <button type="submit" id="saveSupplierBtn" class="button add-new-button"><i class="fas fa-save"></i> Save Supplier</button>
                        <button type="button" id="cancelBtn" class="button clear-filters-button" style="background-color: #6c757d;"><i class="fas fa-times"></i> Cancel</button>
                    </div>
                    <p id="modalError" style="color: red; margin-top: 10px; text-align: center;"></p>
                </form>
            </div>
        </div>
    </div> <script src="js/suppliers.js" type="module"></script>

</body>
</html>

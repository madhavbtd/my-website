<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supplier Management</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="css/order_history.css"> <style>
        /* Styles from previous response - Add more if needed */
        .modal-content { max-width: 500px; }
        .modal-content label { font-weight: 500; margin-bottom: 3px; display: block;}
        .modal-content input, .modal-content textarea { width: 100%; padding: 8px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; font-family: inherit; font-size: 0.95em; }
        .modal-content textarea { resize: vertical; min-height: 60px;}
        .modal-actions .button { flex-grow: 1; }
        .modal { z-index: 1050; }
        /* Style for loading state */
        #loading-state { text-align: center; padding: 40px; font-size: 1.1em; color: #555; }
    </style>

    <script type="module">
        // ########## Firebase Services Import ##########
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, collection, doc, addDoc, setDoc, deleteDoc, onSnapshot, query, orderBy, Timestamp, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        // ########## Firebase Configuration ##########
        // !!!!! अपनी वास्तविक कॉन्फ़िगरेशन यहाँ डालें !!!!!
        const firebaseConfig = {
          apiKey: "YOUR_API_KEY",
          authDomain: "YOUR_AUTH_DOMAIN",
          projectId: "YOUR_PROJECT_ID",
          storageBucket: "YOUR_STORAGE_BUCKET",
          messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
          appId: "YOUR_APP_ID"
        };

        // ########## Firebase App Initialization ##########
        let app;
        let auth;
        let db;

        try {
             // Initialize only once per page load
             if (!window.firebaseAppInitialized) {
                 app = initializeApp(firebaseConfig);
                 window.firebaseAppInitialized = true;
                 window.firebaseApp = app;
                 console.log("Firebase initialized on this page (suppliers - Promise method).");
             } else {
                 app = window.firebaseApp; // Use existing instance
                 console.log("Firebase already initialized on this page (suppliers - Promise method).");
             }
             auth = getAuth(app);
             db = getFirestore(app);

             // --- Make services and functions globally available for suppliers.js ---
             window.db = db;
             window.auth = auth; // Auth object itself might be useful globally
             window.collection = collection;
             window.doc = doc;
             window.addDoc = addDoc;
             window.setDoc = setDoc;
             window.deleteDoc = deleteDoc;
             window.onSnapshot = onSnapshot;
             window.query = query;
             window.orderBy = orderBy;
             window.Timestamp = Timestamp;
             window.serverTimestamp = serverTimestamp;

             // ----- <<<<< Promise-Based Authentication State Check >>>>> -----

             // Get references to content and loading elements
             const mainPageContent = document.getElementById('main-supplier-content');
             const loadingState = document.getElementById('loading-state');

             // Initially hide main content and show loading indicator
             if (mainPageContent) mainPageContent.style.display = 'none';
             if (loadingState) loadingState.style.display = 'block';

             // Function to get the current user state via a Promise
             function checkAuthState() {
                 console.log("checkAuthState: Promise created. Waiting for onAuthStateChanged...");
                 return new Promise((resolve, reject) => {
                     // Set a timeout in case Firebase never responds
                     const timer = setTimeout(() => {
                          console.error("Auth state check timed out after 10 seconds.");
                          reject(new Error("Auth state check timed out. Network issue?"));
                     }, 10000); // 10 second timeout

                     // onAuthStateChanged listener - crucial part
                     const unsubscribe = onAuthStateChanged(auth, (user) => {
                         clearTimeout(timer); // Clear timeout - we got a response
                         unsubscribe(); // IMPORTANT: Stop listening after the first result
                         console.log("checkAuthState: onAuthStateChanged fired. User:", user ? user.uid : null);
                         resolve(user); // Resolve promise with user or null
                     }, (error) => {
                          clearTimeout(timer); // Clear timeout on error too
                         console.error("checkAuthState: Error subscribing to auth state changes:", error);
                         reject(error); // Reject the promise on error
                     });
                 });
             }

             // --- Using the Promise to control page flow ---
             console.log("Auth Check Strategy: Using Promise to wait for auth state...");

             checkAuthState().then(user => {
                 // This block runs ONLY after the Promise resolves (auth state is confirmed)

                 // Hide loading indicator now
                 if (loadingState) loadingState.style.display = 'none';

                 if (user) {
                     // ----- USER IS LOGGED IN -----
                     console.log(`User confirmed logged in via Promise. UID: ${user.uid}. Initializing page.`);

                     // Show the main page content
                     if (mainPageContent) {
                         console.log("Showing main content area.");
                         mainPageContent.style.display = 'block';
                     } else {
                          console.error("CRITICAL: main-supplier-content element not found! Page content cannot be displayed.");
                     }

                     // Initialize the page's JavaScript functionality
                     console.log("Attempting to call initializeSuppliersPage...");
                     if (typeof initializeSuppliersPage === 'function') {
                         initializeSuppliersPage(); // Function defined in suppliers.js
                         console.log("initializeSuppliersPage function called successfully.");
                     } else {
                         console.error("CRITICAL: initializeSuppliersPage function not found! Ensure suppliers.js is loaded correctly and defines this function.");
                         alert("Error: Could not initialize supplier page functionality. Check console.");
                     }

                 } else {
                     // ----- USER IS NOT LOGGED IN -----
                     const currentPage = window.location.pathname.split('/').pop() || 'index.html';
                     console.log(`User confirmed NOT logged in via Promise on ${currentPage}. Redirecting to login...`);
                     if (currentPage.toLowerCase() !== 'login.html') {
                        const originalUrl = encodeURIComponent(window.location.pathname + window.location.search);
                        console.log(`Redirecting to login.html?redirectUrl=${originalUrl}`);
                        // !!!!! login.html का सही पाथ यहाँ डालें !!!!!
                        window.location.replace(`login.html?redirectUrl=${originalUrl}`);
                     } else {
                          console.log("Already on login page.");
                     }
                 }
             }).catch(error => {
                  // This block runs if checkAuthState() Promise fails (e.g., timeout or listener error)
                  console.error("Failed to check auth state due to error:", error);
                  alert("Error checking user login status: " + error.message);
                  // Show error message on page
                  if (loadingState) loadingState.style.display = 'none'; // Hide loading
                  const bodyElement = document.querySelector('body');
                  if (bodyElement) bodyElement.innerHTML = `<p style="color:red; text-align:center; padding: 20px;">Error checking login status: ${error.message}. Please refresh.</p>`;
             });
             // ----- <<<<< End of Promise-Based Auth Check >>>>> -----

        } catch(e) {
            // This catches errors during Firebase Initialization itself
            console.error("CRITICAL Firebase setup error in suppliers.html:", e);
            alert("Critical error during application setup. See console.");
            document.body.innerHTML = '<p style="color:red; text-align:center; padding: 20px;">Critical error loading application setup. Check console for details.</p>';
        }
    </script>
    </head>
<body>

    <div id="loading-state" style="display: block; text-align: center; padding: 40px; font-size: 1.1em; color: #555;">
        <i class="fas fa-spinner fa-spin"></i> Loading Authentication...
    </div>

    <div id="main-supplier-content" style="display: none;">

        <div class="container">
            <div class="header">
                <i class="fas fa-users header-icon"></i>
                <h1>Supplier Management</h1>
            </div>

            <div class="breadcrumb">
                 <a href="index.html">Home</a> / <span>Suppliers</span>
            </div>

            <div class="actions-bar">
                 <button id="addNewSupplierBtn" class="button add-new-button"><i class="fas fa-plus"></i> Add New Supplier</button>
            </div>

             <div class="filter-bar">
                <div class="filter-group" style="flex-grow: 2;">
                    <label for="filterSearch"><i class="fas fa-search"></i> Search:</label>
                    <input type="text" id="filterSearch" placeholder="Name, Contact, Phone, Email...">
                </div>
                 <div class="filter-group">
                     <button id="clearFiltersBtn" class="button clear-filters-button" title="Clear search"><i class="fas fa-times"></i> Clear Search</button>
                </div>
            </div>

            <div class="table-container">
                <table id="supplierTable">
                     <thead>
                        <tr>
                            <th>Supplier Name</th>
                            <th>Contact Person</th>
                            <th>Phone</th>
                            <th>Email</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                     <tbody id="supplierTableBody">
                        </tbody>
                </table>
            </div>
             <div class="order-summary-counts">
                 <span>Total Suppliers: <strong id="total-suppliers">0</strong></span>
            </div>

        </div> <div id="supplierModal" class="modal">
            <div class="modal-content">
                <span class="close-btn" id="closeSupplierModal" title="Close">&times;</span>
                <h2 id="modalTitle">Add New Supplier</h2>
                <form id="supplierForm">
                    <input type="hidden" id="supplierId">
                    <div>
                        <label for="supplierName">Supplier Name:</label>
                        <input type="text" id="supplierName" required>
                    </div>
                    <div>
                        <label for="contactPerson">Contact Person:</label>
                        <input type="text" id="contactPerson">
                    </div>
                     <div>
                        <label for="phone">Phone:</label>
                        <input type="tel" id="phone">
                    </div>
                     <div>
                        <label for="email">Email:</label>
                        <input type="email" id="email">
                    </div>
                    <div>
                        <label for="address">Address:</label>
                        <textarea id="address"></textarea>
                    </div>
                    <div class="modal-actions" style="margin-top: 15px;">
                        <button type="submit" id="saveSupplierBtn" class="button add-new-button"><i class="fas fa-save"></i> Save Supplier</button>
                        <button type="button" id="cancelBtn" class="button clear-filters-button" style="background-color: #6c757d;"><i class="fas fa-times"></i> Cancel</button>
                    </div>
                     <p id="modalError" style="color: red; margin-top: 10px; text-align: center;"></p>
                </form>
            </div>
        </div>

    </div> <script src="js/suppliers.js" type="module"></script>

</body>
</html>

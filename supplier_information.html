<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supplier Information</title>
    <link rel="stylesheet" href="css/supplier_information.css">
</head>

<body>
    <div class="container">
        <div class="header">
            New Supplier Information
        </div>

        <div class="section-title">1. Supplier Details</div>
        <div class="form-group">
            <label for="full_name">Full Name:</label>
            <input type="text" id="full_name" name="full_name">
        </div>
        <div class="form-group">
            <label for="billing_address">Billing Address:</label>
            <input type="text" id="billing_address" name="billing_address">
        </div>
        <div class="form-group">
            <label for="city">City:</label>
            <input type="text" id="city" name="city">
        </div>
        <div class="form-group">
            <label for="state">State:</label>
            <input type="text" id="state" name="state">
        </div>
        <div class="form-group">
            <label for="pin_code">PIN Code:</label>
            <input type="text" id="pin_code" name="pin_code">
        </div>
        <div class="form-group">
            <label for="country">Country:</label>
            <input type="text" id="country" name="country" value="India" readonly style="width: 150px;">
        </div>
        <div class="form-group">
            <label for="email_id">Email ID:</label>
            <input type="text" id="email_id" name="email_id">
        </div>
        <div class="form-group">
            <label for="whatsapp_no">WhatsApp No:</label>
            <input type="text" id="whatsapp_no" name="whatsapp_no">
        </div>
        <div class="form-group">
            <label for="contact_no">Contact No:</label>
            <input type="text" id="contact_no" name="contact_no">
        </div>

        <div class="section-title">2. Tax Details</div>
        <div class="form-group">
            <label for="pan_no">PAN No.:</label>
            <input type="text" id="pan_no" name="pan_no">
        </div>
        <div class="form-group">
            <label for="gstin">GSTIN:</label>
            <input type="text" id="gstin" name="gstin">
        </div>
        <div class="form-group gst-type">
            <label>GST Type:</label>
            <input type="checkbox" id="registered" name="gst_type" value="registered">
            <label for="registered">Registered</label>
            <input type="checkbox" id="unregistered" name="gst_type" value="unregistered">
            <label for="unregistered">Unregistered</label>
        </div>
        <div class="form-group">
            <label for="composite_trade_name">CompositeTrade Name:</label>
            <input type="text" id="composite_trade_name" name="composite_trade_name">
        </div>

        <div class="button-container">
            <a href="#" class="save-button">
                <span class="save-icon">ðŸ’¾</span> Save
            </a>
        </div>
    </div>
</body>

</html>

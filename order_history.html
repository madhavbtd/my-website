<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order History & Management</title>
    <link rel="stylesheet" href="css/order_history.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="header">
            <i class="fas fa-history header-icon"></i>
            <h1>Order History & Management</h1>
        </div>

        <div class="actions-bar">
             <a href="new_order.html" class="button add-new-button">
                <i class="fas fa-plus"></i> Add New Order
            </a>
             <div class="filter-sort">
                <label for="sort-orders">Sort by:</label>
                <select id="sort-orders">
                    <option value="createdAt_desc">Newest First (Created)</option>
                    <option value="createdAt_asc">Oldest First (Created)</option>
                    <option value="updatedAt_desc">Newest First (Updated)</option>
                    <option value="updatedAt_asc">Oldest First (Updated)</option>
                    <option value="orderDate_desc">Order Date (Newest)</option>
                    <option value="orderDate_asc">Order Date (Oldest)</option>
                 </select>
                 </div>
        </div>

        <div class="table-container">
            <table id="orderTable">
                <thead>
                    <tr>
                        <th>Order ID</th>
                        <th>Customer Name</th>
                        <th>Order Date</th>
                        <th>Delivery Date</th>
                        <th>Priority</th>
                        <th>Status</th>
                        <th>Action</th>
                        <th>Send Wtsp</th>
                    </tr>
                </thead>
                <tbody id="orderTableBody">
                    <tr>
                        <td colspan="8" id="loadingMessage">Loading orders...</td>
                    </tr>
                    </tbody>
            </table>
        </div>
        <div id="paginationControls">
             </div>
    </div>

    <div id="detailsModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" id="closeDetailsModal" title="Close">&times;</span>
            <h2>Order Details & Actions</h2>
            <input type="hidden" id="modalOrderId"> <div class="modal-info">
                 <p><strong>Order ID:</strong> <span id="modalDisplayOrderId"></span></p>
                 <p><strong>Customer:</strong> <span id="modalCustomerName"></span></p>
            </div>

            <div class="modal-section">
                <label for="modalOrderStatus">Update Status:</label>
                <select id="modalOrderStatus">
                    <option value="Order Received">Order Received</option>
                    <option value="Designing">Designing</option>
                    <option value="Verification">Verification</option>
                    <option value="Design Approved">Design Approved</option>
                    <option value="Ready for Working">Ready for Working</option>
                    <option value="Printing">Printing</option>
                    <option value="Delivered">Delivered</option>
                    <option value="Completed">Completed</option>
                    </select>
                <button id="modalUpdateStatusBtn" class="button update-status-button">
                    <i class="fas fa-sync-alt"></i> Update Status
                </button>
            </div>

            <div class="modal-section modal-actions">
                 <button id="modalEditFullBtn" class="button edit-full-button">
                     <i class="fas fa-edit"></i> Edit Full Order
                 </button>
                 <button id="modalDeleteBtn" class="button delete-button">
                     <i class="fas fa-trash-alt"></i> Delete Order
                 </button>
            </div>
        </div>
    </div>

     <div id="whatsapp-reminder-popup" class="popup-overlay">
         <div class="popup-content">
            <button id="popup-close-btn" class="popup-close" title="Close">&times;</button>
            <h4 id="whatsapp-popup-title">Status Updated!</h4>
            <p>Send update to customer?</p>
            <div id="whatsapp-message-preview" class="message-preview"></div>
            <a href="#" id="whatsapp-send-link" class="button whatsapp-send-btn" target="_blank">
                <i class="fab fa-whatsapp"></i> Send on WhatsApp
            </a>
        </div>
    </div>


    <script type="module">
        // Import necessary Firebase functions
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getFirestore, collection, doc, deleteDoc, updateDoc, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        // --- PASTE YOUR firebaseConfig HERE ---
        // Replace with your actual Firebase project configuration
        const firebaseConfig = {
          apiKey: "AIzaSyBQj5rQmE77kKKGYixP8y3Hcimz8tiAqzQ", // Your config
          authDomain: "madhav-multyprint.firebaseapp.com",
          projectId: "madhav-multyprint",
          storageBucket: "madhav-multyprint.appspot.com",
          messagingSenderId: "104988349637",
          appId: "1:104988349637:web:faf045b77c6786a4e70cac"
        };
        // --- END OF PASTE ---

        // Initialize Firebase and make functions globally available
         try {
            let app;
            // Prevent re-initialization if already done (useful for single-page apps, good practice anyway)
            if (!window.firebaseAppInitialized) {
                 app = initializeApp(firebaseConfig);
                 window.firebaseAppInitialized = true; // Mark as initialized
                 console.log("Firebase initialized on order_history page.");
            } else {
                 console.log("Firebase already initialized (order_history).");
            }
            // Ensure db is globally available or passed correctly
            const db = window.db || getFirestore(app || undefined); // Get existing or new instance
            window.db = db; // Make db global if needed by script.js

            // Make Firestore functions globally available for order_history.js
            window.collection = collection;
            window.doc = doc;
            window.deleteDoc = deleteDoc;
            window.updateDoc = updateDoc; // Make sure updateDoc is global
            window.onSnapshot = onSnapshot;
            window.query = query;
            window.orderBy = orderBy;

            console.log("Firebase functions available globally for order_history.");

        } catch (e) {
            console.error("Firebase initialization error (order_history):", e);
            // Display error message to the user if connection fails
            if (!window.db) {
                alert("Database connection error on history page!");
                 const loadingCell = document.getElementById('loadingMessage');
                 if(loadingCell) loadingCell.textContent = 'Database connection error!';
            }
        }
    </script>

    <script src="js/order_history.js" type="module" defer></script>

</body>
</html>

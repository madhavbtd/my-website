<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Management</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/customer_management.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script type="module">
        // Import Firebase services
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        // >>>>> सुनिश्चित करें कि सभी जरूरी Firestore फंक्शन्स यहां इम्पोर्टेड हैं <<<<<
        import { getFirestore, collection, doc, addDoc, updateDoc, deleteDoc, onSnapshot, query, orderBy, serverTimestamp, runTransaction, getDoc, where, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        // **** Your Firebase Configuration ****
         const firebaseConfig = {
           apiKey: "AIzaSyBQj5rQmE77kKKGYixP8y3Hcimz8tiAqzQ", // Your apiKey
           authDomain: "madhav-multyprint.firebaseapp.com", // Your authDomain
           projectId: "madhav-multyprint", // Your projectId
           storageBucket: "madhav-multyprint.appspot.com", // Your storageBucket
           messagingSenderId: "104988349637", // Your messagingSenderId
           appId: "1:104988349637:web:faf045b77c6786a4e70cac" // Your appId
         };

        let app;
        let auth;
        let db;

        try {
             // Initialize Firebase App (only once per page load)
             if (!window.firebaseAppInitialized) {
                 app = initializeApp(firebaseConfig);
                 window.firebaseAppInitialized = true;
                 window.firebaseApp = app;
                 console.log("Firebase initialized on this page (customer_management - V1.1 Check).");
             } else {
                 app = window.firebaseApp;
                 console.log("Firebase already initialized on this page (customer_management - V1.1 Check).");
             }
             auth = getAuth(app);
             db = getFirestore(app);

             // >>>>> Make Firebase functions globally available <<<<<
             window.db = db;
             window.auth = auth;
             window.collection = collection;
             window.doc = doc;
             window.addDoc = addDoc;
             window.updateDoc = updateDoc;
             window.deleteDoc = deleteDoc;
             window.onSnapshot = onSnapshot;
             window.query = query;
             window.orderBy = orderBy;
             window.serverTimestamp = serverTimestamp;
             window.runTransaction = runTransaction;
             window.getDoc = getDoc;
             window.where = where;       // <<< यह लाइन जरूरी है
             window.getDocs = getDocs;     // <<< यह लाइन जरूरी है

             // ---->> Authentication State Check (Core Security) <<----
             onAuthStateChanged(auth, (user) => {
                 const currentPage = window.location.pathname.split('/').pop() || 'index.html';
                 if (user) {
                     console.log(`User is logged in on ${currentPage}:`, user.uid);
                 } else {
                     console.log(`User is not logged in on ${currentPage}. Redirecting to login...`);
                     if (currentPage.toLowerCase() !== 'login.html') {
                        window.location.replace('login.html');
                     }
                 }
             });
             // ---->> Auth check end <<----

             window.getCurrentUser = () => auth.currentUser;

        } catch(e) {
            console.error("Firebase setup / Auth check error:", e);
            alert("Error loading application. Please check console.");
        }
    </script>
    </head>
<body>
    <div class="container">
        <div class="header">
            <i class="fas fa-users header-icon"></i>
            <h1>Customer Management</h1>
        </div>

        <div class="breadcrumb-container">
          <a href="index.html">Home</a> / Customer Management
          </div>
        <div class="filter-bar">
              <div class="filter-group">
                 <button id="addNewCustomerBtn" class="button add-new-button">
                    <i class="fas fa-user-plus"></i> Add New Customer
                </button>
            </div>
             <div class="filter-group">
                 <label for="filterSearch"><i class="fas fa-search"></i> Search:</label>
                <input type="text" id="filterSearch" placeholder="ID, Name, WhatsApp...">
            </div>
             <div class="filter-group filter-sort">
                <label for="sort-customers"><i class="fas fa-sort"></i> Sort by:</label>
                 <select id="sort-customers">
                    <option value="createdAt_desc">Newest First</option>
                    <option value="createdAt_asc">Oldest First</option>
                    <option value="fullName_asc">Name (A-Z)</option>
                    <option value="fullName_desc">Name (Z-A)</option>
                     <option value="customCustomerId_asc">ID (Low-High)</option> <option value="customCustomerId_desc">ID (High-Low)</option> </select>
            </div>
            <div class="filter-group">
                 <button id="clearFiltersBtn" class="button clear-filters-button" title="Clear search and reset sort">
                     <i class="fas fa-times"></i> Clear
                 </button>
            </div>
        </div>

        <div class="table-container">
            <table id="customerTable">
                <thead>
                    <tr>
                         <th>Cust. ID</th>
                         <th>Full Name</th>
                         <th>WhatsApp No</th>
                         <th>Contact No</th>
                         <th>Address</th>
                         <th>Balance</th> <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="customerTableBody">
                    <tr>
                         <td colspan="7" id="loadingMessage">Loading customers...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div id="customerModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" id="closeCustomerModal" title="Close">&times;</span>
             <h2 id="modalTitle">Add New Customer</h2>
            <form id="customerForm">
                <input type="hidden" id="editCustomerId">
                <div class="form-group">
                    <label for="customerFullName">Full Name <span class="required">*</span>:</label>
                    <input type="text" id="customerFullName" required>
                 </div>
                <div class="form-group">
                     <label for="customerWhatsApp">WhatsApp No <span class="required">*</span>:</label>
                    <input type="tel" id="customerWhatsApp" required placeholder="e.g., 91XXXXXXXXXX">
                </div>
                 <div class="form-group">
                    <label for="customerContact">Contact No:</label>
                    <input type="tel" id="customerContact" placeholder="Optional alternate number">
                </div>
                <div class="form-group">
                     <label for="customerAddress">Address:</label>
                    <textarea id="customerAddress" rows="3" placeholder="Optional address details"></textarea>
                </div>
                <div class="form-group" id="customIdDisplayArea" style="display: none;">
                     <label>Customer ID:</label>
                       <input type="text" id="generatedCustomId" readonly>
                 </div>
                <div class="modal-actions">
                    <button type="submit" id="saveCustomerBtn" class="button save-button">
                        <i class="fas fa-save"></i> <span>Save Customer</span> </button>
                     <button type="button" id="cancelCustomerBtn" class="button cancel-button">
                        Cancel
                    </button>
                </div>
             </form>
        </div>
    </div>
    <script src="js/customer_management.js" type="module" defer></script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Online Orders</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="view-online-orders.css">
</head>
<body>
    <header class="admin-header">
        <h1>Admin Panel - View Online Orders</h1>
        <nav>
            <a href="manage-online-products.html">Manage Online Products</a>
             <a href="/">View Website</a>
        </nav>
    </header>

    <main class="admin-container">
        <h2>Incoming Online Orders</h2>
        <div class="table-container">
            <table id="orders-table">
                <thead>
                    <tr>
                        <th>Order ID</th>
                        <th>Date</th>
                        <th>Customer Name</th>
                        <th>Total (â‚¹)</th>
                        <th>Status</th>
                        <th>Payment</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="orders-tbody">
                    <tr><td colspan="7">Loading orders...</td></tr>
                </tbody>
            </table>
        </div>

        <div id="order-detail-modal" class="modal" style="display: none;">
            <div class="modal-content">
                <span class="close-modal-btn">&times;</span>
                <h2>Order Details</h2>
                <div id="order-detail-content">
                    <p>Loading details...</p>
                </div>
                 <div class="form-group">
                    <label for="order-status-update">Update Status:</label>
                    <select id="order-status-update">
                         <option value="New">New</option>
                         <option value="Processing">Processing</option>
                         <option value="Printing">Printing</option>
                         <option value="Shipped">Shipped</option>
                         <option value="Delivered">Delivered</option>
                         <option value="Cancelled">Cancelled</option>
                    </select>
                    <button id="update-status-btn" class="btn btn-primary btn-sm">Update</button>
                    <p id="status-update-message" class="message small"></p>
                 </div>
            </div>
        </div>

    </main>

    <script src="../js/firebase-config.js" type="module"></script>
    <script src="js/view-online-orders.js" type="module"></script>
</body>
</html>

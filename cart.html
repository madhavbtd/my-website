<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>कार्ट - माधव मल्टीप्रिंट</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="container">
            <div class="logo">
                 <a href="index.html" style="font-weight: bold; font-size: 1.2em;">माधव मल्टीप्रिंट</a>
            </div>
            <div class="nav-links">
                <a href="index.html">होम</a>
                <a href="products.html">उत्पाद</a>
                <a href="about.html">हमारे बारे में</a>
                <a href="contact.html">संपर्क</a>
                <a href="cart.html" class="active">कार्ट (<span id="cart-count">0</span>)</a>
                <a href="/admin/login.html" class="admin-login-link" target="_blank">एडमिन लॉगिन</a>
            </div>
            <button class="mobile-menu-toggle" aria-label="Toggle menu">☰</button>
        </nav>
    </header>

    <main class="container">
        <h1>आपका कार्ट और ऑर्डर</h1>
        <div class="cart-layout">
             <div id="cart-items-section">
                 <h2>कार्ट में आइटम</h2>
                 <div id="cart-items">
                     <p>आपका कार्ट खाली है।</p>
                 </div>
                 <div id="cart-summary">
                     </div>
             </div>

            <form id="order-form">
                <h2>ग्राहक जानकारी</h2>
                <div class="form-group">
                    <label for="customer-name">पूरा नाम <span class="required">*</span>:</label>
                    <input type="text" id="customer-name" name="customerName" required>
                </div>
                 <div class="form-group">
                    <label for="customer-contact">संपर्क/WhatsApp नंबर <span class="required">*</span>:</label>
                    <input type="tel" id="customer-contact" name="customerContact" required>
                </div>
                 <div class="form-group">
                    <label for="customer-address">पूरा पता <span class="required">*</span>:</label>
                    <textarea id="customer-address" name="customerAddress" rows="3" required></textarea>
                </div>

                <hr>

                <h2>डिज़ाइन अपलोड (वैकल्पिक)</h2>
                <div class="form-group">
                    <label for="design-file-upload">अपनी प्रिंट फ़ाइल (CDR, PDF, JPG) अपलोड करें:</label>
                    <input type="file" id="design-file-upload" name="designFile" accept=".cdr,.pdf,.jpg,.jpeg,.png">
                    <small>अधिकतम फ़ाइल साइज़: 10MB</small>
                </div>
                 <div class="form-group">
                     <label for="special-instructions">विशेष निर्देश/टिप्पणी:</label>
                     <textarea id="special-instructions" name="specialInstructions" rows="3"></textarea>
                 </div>
                <button type="submit" class="button-primary">ऑर्डर सबमिट करें</button>
                <div id="order-status-message"></div>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 माधव मल्टीप्रिंट. सर्वाधिकार सुरक्षित।</p>
    </footer>

    <script src="js/firebase-config.js" type="module"></script>
    <script src="js/main.js" type="module" defer></script>
    <script src="js/cart.js" type="module" defer></script> </body>
</html>
